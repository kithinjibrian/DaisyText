<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyText - Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.5/dist/vuetify.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="ui/css/app.css" rel="stylesheet" />
    <link href="ui/css/prism.css" rel="stylesheet"/>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app id="inspire" theme="dark">
        <systembar></systembar>
        <activitybar></activitybar>
        <sidebar></sidebar>
        <v-main>
          <workspace></workspace>
        </v-main>
      </v-app>
    </div>
    <script type="module" src="index.mjs"></script>
    <script src="ui/libs/prism.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.5/dist/vuetify.min.js"></script>
  </body>
</html>
